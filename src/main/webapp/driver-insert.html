<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Driver Management</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="form-container">
    <h2>Driver Management</h2>
    <form action="driver-insert" method="post">
        <div class="input-group">
            <label for="driverId">Driver ID:</label>
            <input type="text" id="driverId" name="driverId" required />
        </div>
        <div class="input-group">
            <label for="name">Driver Name:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required />
        </div>
        <div class="input-group">
            <label for="licenseNumber">License Number:</label>
            <input type="text" id="licenseNumber" name="licenseNumber" required />
        </div>
        <div class="input-group">
            <label for="totalTrips">Total Trips:</label>
            <input type="number" id="totalTrips" name="totalTrips" required />
        </div>
        <div class="input-group">
            <label for="onlineStatus">Online Status:</label>
            <select id="onlineStatus" name="onlineStatus">
                <option value="true">Online</option>
                <option value="false">Offline</option>
            </select>
        </div>
        <div class="input-group">
            <label for="status">Driver Status:</label>
            <select id="status" name="status">
                <option value="ACTIVE">Active</option>
                <option value="INACTIVE">Inactive</option>
            </select>
        </div>
        <div class="button-group">
            <button type="submit">Add Driver</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
