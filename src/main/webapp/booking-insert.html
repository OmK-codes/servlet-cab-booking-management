<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cab Booking</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="form-container">
    <h2>Cab Booking Form</h2>
    <form action="booking-insert.html" method="post">
        <div class="input-group">
            <label for="bookingId">Booking ID:</label>
            <input type="text" id="bookingId" name="bookingId" required />
        </div>
        <div class="input-group">
            <label for="passengerId">Passenger ID:</label>
            <input type="text" id="passengerId" name="passengerId" required />
        </div>
        <div class="input-group">
            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" name="passengerName" required />
        </div>
        <div class="input-group">
            <label for="driverId">Driver ID:</label>
            <input type="text" id="driverId" name="driverId" required />
        </div>
        <div class="input-group">
            <label for="driverName">Driver Name:</label>
            <input type="text" id="driverName" name="driverName" required />
        </div>
        <div class="input-group">
            <label for="vehicleId">Vehicle ID:</label>
            <input type="text" id="vehicleId" name="vehicleId" required />
        </div>
        <div class="input-group">
            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" name="pickup" required />
        </div>
        <div class="input-group">
            <label for="drop">Drop Location:</label>
            <input type="text" id="drop" name="drop" required />
        </div>
        <div class="input-group">
            <label for="fare">Fare (â‚¹):</label>
            <input type="number" id="fare" name="fare" required />
        </div>
        <div class="input-group">
            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" name="distance" required />
        </div>
        <div class="input-group">
            <label for="status">Booking Status:</label>
            <select id="status" name="status">
                <option value="PENDING">Pending</option>
                <option value="CONFIRMED">Confirmed</option>
                <option value="COMPLETED">Completed</option>
                <option value="CANCELLED">Cancelled</option>
            </select>
        </div>
        <div class="button-group">
            <button type="submit">Book Now</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
