<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vehicle Management</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="form-container">
    <h2>Vehicle Management</h2>
    <<form id="vehicleForm" action="vehicle-insert.html" method="post">
        <div class="input-group">
            <label for="vehicleId">Vehicle ID</label>
            <input type="text" id="vehicleId" name="vehicleId" required />
        </div>
        <div class="input-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" required />
        </div>
        <div class="input-group">
            <label for="registrationNumber">Registration Number</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required />
        </div>
        <div class="input-group">
            <label for="color">Colour</label>
            <input type="text" id="color" name="color" required />
        </div>
        <div class="input-group">
            <label for="available">Available</label>
            <select id="available" name="available">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="input-group">
            <label for="seatCapacity">Seat Capacity</label>
            <input type="number" id="seatCapacity" name="seatCapacity" required />
        </div>
        <div class="input-group">
            <label for="perKmRate">Per KM Rate</label>
            <input type="number" id="perKmRate" name="perKmRate" step="0.01" required />
        </div>
        <div class="input-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="AVAILABLE">Available</option>
                <option value="IN_USE">In Use</option>
                <option value="UNDER_MAINTENANCE">Under Maintenance</option>
            </select>
        </div>
        <div class="button-group">
            <button type="submit">Add Vehicle</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
